<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
	<div class="form-group">
	    <label class="control-label col-xs-12 col-sm-2">{:__('Shop_id')}:</label>
	    <div class="col-xs-12 col-sm-8">
	        <input id="c-shop_id" data-rule="required" 
			data-source="wanlshop/shop"
			data-field="shopname"
			class="form-control selectpage" 
			name="row[shop_id]" 
			type="text" value="{$row.shop_id|htmlentities}">
	    </div>
	</div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-delivery" data-rule="required" class="form-control selectpicker" name="row[delivery]">
                {foreach name="deliveryList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.delivery"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Isdelivery')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-isdelivery" data-rule="required" class="form-control selectpicker" name="row[isdelivery]">
                {foreach name="isdeliveryList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.isdelivery"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Valuation')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-valuation" data-rule="required" class="form-control selectpicker" name="row[valuation]">
                {foreach name="valuationList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.valuation"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
