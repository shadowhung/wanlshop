<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">	<div class="alert alert-warning-light"> 溫馨提示：商品詳情會自動加載店鋪所有優惠券，用戶端用戶中心僅推薦[可用範圍]為[全部商品]詳情 </div>	<div id="app" v-cloak>		<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>			<div class="col-xs-12 col-sm-8">				<select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]" v-model="type">					{foreach name="typeList" item="vo"}						<option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>					{/foreach}				</select>			</div>		</div>		<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>			<div class="col-xs-12 col-sm-8">				<input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">			</div>		</div>						<block v-if="type == 'vip'">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Userlevel')}:</label>				<div class="col-xs-12 col-sm-8">					<input id="c-userlevel" class="form-control" name="row[userlevel]" type="number" value="{$row.userlevel|htmlentities}">				</div>			</div>			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Usertype')}:</label>				<div class="col-xs-12 col-sm-8">													<select id="c-usertype" class="form-control selectpicker" name="row[usertype]" v-model="usertype">						{foreach name="usertypeList" item="vo"}							<option value="{$key}" {in name="key" value="$row.usertype"}selected{/in}>{$vo}</option>						{/foreach}					</select>				</div>			</div>		</block>				<block v-if="type != 'vip'">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Grant')}:</label>				<div class="col-xs-12 col-sm-8">					<input id="c-grant" data-rule="required" class="form-control" name="row[grant]" type="number" value="{$row.grant|htmlentities}">					<p class="text-gray" style="margin-top: 5px;">溫馨提示：設定為-1則不限數量</p>				</div>			</div>		</block>		<block v-if="type == 'reduction' || (type == 'vip' && usertype == 'reduction')">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>				<div class="col-xs-12 col-sm-8">					<input id="c-price" class="form-control" step="0.01" name="row[price]" type="number" value="{$row.price|htmlentities}">				</div>			</div>		</block>		<block v-if="type == 'discount' || (type == 'vip' && usertype == 'discount')">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Discount')}:</label>				<div class="col-xs-12 col-sm-8">					<input id="c-discount" class="form-control" step="0.1" name="row[discount]" type="number" value="{$row.discount|htmlentities}">					<p class="text-gray" style="margin-top: 5px;">溫馨提示：9.8代表9.8折，0代表不折扣</p>				</div>			</div>		</block>		<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Limit')}:</label>			<div class="col-xs-12 col-sm-8">				<input id="c-limit" data-rule="required" class="form-control" step="0.01" name="row[limit]" type="number" value="{$row.limit|htmlentities}">			</div>		</div>		<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Rangetype')}:</label>			<div class="col-xs-12 col-sm-8">											<select  id="c-rangetype" data-rule="required" class="form-control selectpicker" name="row[rangetype]" v-model="rangetype">					{foreach name="rangetypeList" item="vo"}						<option value="{$key}" {in name="key" value="$row.rangetype"}selected{/in}>{$vo}</option>					{/foreach}				</select>			</div>		</div>		<block v-if="rangetype == 'goods' || rangetype == 'category'">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{{rangename[rangetype]}}:</label>				<div class="col-xs-12 col-sm-8">					<div class="input-group">						<input id="c-range" class="form-control" name="row[range]" type="text" v-model="range">						<div class="input-group-addon no-border" style="padding: 0; padding-left: 6px;">							<sapn v-if="rangetype == 'goods'" @click="goodsLink">								<div type="button" class="btn btn-primary"><i class="fa fa-list"></i> 選擇</div>							</sapn>							<sapn v-else @click="categoryLink">								<div type="button" class="btn btn-primary"><i class="fa fa-list"></i> 選擇</div>							</sapn>						</div>					</div>				</div>			</div>		</block>				<block v-if="type != 'vip'">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Pretype')}:</label>				<div class="col-xs-12 col-sm-8">													<select  id="c-pretype" data-rule="required" class="form-control selectpicker" name="row[pretype]"  v-model="pretype">						{foreach name="pretypeList" item="vo"}							<option value="{$key}" {in name="key" value="$row.pretype"}selected{/in}>{$vo}</option>						{/foreach}					</select>							</div>			</div>		</block>		<block v-if="type == 'vip' || pretype == 'appoint'">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Validity')}:</label>				<div class="col-xs-12 col-sm-8">					<input id="c-validity" class="form-control" name="row[validity]" type="number" value="{$row.validity|htmlentities}">					<p class="text-gray" style="margin-top: 5px;">溫馨提示：設定為0標識不會過期</p>				</div>			</div>		</block>		<block v-show="type != 'vip' && pretype == 'fixed'">			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Startdate')}:</label>				<div class="col-xs-12 col-sm-8">					<input id="c-startdate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[startdate]" type="text" value="{$row.startdate}">				</div>			</div>			<div class="form-group">				<label class="control-label col-xs-12 col-sm-2">{:__('Enddate')}:</label>				<div class="col-xs-12 col-sm-8">					<input id="c-enddate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[enddate]" type="text" value="{$row.enddate}">				</div>			</div>		</block>		<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Drawlimit')}:</label>			<div class="col-xs-12 col-sm-8">				<input id="c-drawlimit" data-rule="required" class="form-control" name="row[drawlimit]" type="number" value="{$row.drawlimit|htmlentities}">				<p class="text-gray" style="margin-top: 5px;">溫馨提示：設定為0則不限領取數量</p>			</div>		</div>				<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>			<div class="col-xs-12 col-sm-8">				<textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>			</div>		</div>		<div class="form-group layer-footer">			<label class="control-label col-xs-12 col-sm-2"></label>			<div class="col-xs-12 col-sm-8">				<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>				<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>			</div>		</div>	</div></form>
