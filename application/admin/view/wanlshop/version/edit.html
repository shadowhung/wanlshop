<div class="alert alert-success-light">
	温馨提示：指定升级文件留空则代表该客户端不升级，IOS仅支持.wgt升级文件（提交Apple应用商店审核请务必不要升级），安卓升级文件支持.wgt和.apk文件，版本号务必和wgt文件中所有涉及版本号的地方一致，否则客户端会重复升级流程，提示已下载未安装升级
</div>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>
        </div>
    </div>
	
	<div class="form-group">
	    <label class="control-label col-xs-12 col-sm-2">{:__('Versioncode')}:</label>
	    <div class="col-xs-12 col-sm-8">
	        <input id="c-versionCode" data-rule="required" class="form-control" name="row[versionCode]" type="number" value="{$row.versionCode|htmlentities}">
	    </div>
	</div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Androidlink')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-androidLink" class="form-control" size="50" name="row[androidLink]" type="text" value="{$row.androidLink|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-androidLink" class="btn btn-danger faupload" data-input-id="c-androidLink" data-mimetype="apk,wgt" data-multiple="false" data-preview-id="p-androidLink"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-androidLink" class="btn btn-primary fachoose" data-input-id="c-androidLink" data-mimetype="apk,wgt" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-androidLink"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-androidLink"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ioslink')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-iosLink" class="form-control" size="50" name="row[iosLink]" type="text" value="{$row.iosLink|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-iosLink" class="btn btn-danger faupload" data-input-id="c-iosLink" data-mimetype="wgt" data-multiple="false" data-preview-id="p-iosLink"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-iosLink" class="btn btn-primary fachoose" data-input-id="c-iosLink" data-mimetype="wgt" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-iosLink"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-iosLink"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
	<div class="form-group">
	    <label class="control-label col-xs-12 col-sm-2">{:__('Enforce')}:</label>
	    <div class="col-xs-12 col-sm-8">
			{:Form::switcher('row[enforce]', $row.enforce)}
	    </div>
	</div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
