<style type="text/css">	@page {		size: auto;		margin: 0mm;	}	.wanl_order_list{		margin-bottom: 15px;	}	.wanl_order_list .detail{			}	.fix-108{		width: 108px;		text-align: center;	}	.text-left{		text-align: left;	}	.text-right{		text-align: right;	}	.wanl_order_list .table>thead{		background: #f9fafc;	}	.bootstrap-table .table,	.bootstrap-table .table>thead>tr>th{		border-bottom: 1px solid #f1f1f1;	}	.table-bordered{		border: 1px solid #f1f1f1;	}	.table-bordered > thead > tr > th, 	.table-bordered > tbody > tr > td {		border: 1px solid #f1f1f1;		border-bottom: 0;	}	.table-bordered > thead > tr > th, label{		margin-bottom: 0;		font-weight: normal;	}	.table-bordered > tbody td.empty{		border-top: 0;	}	.table-bordered > tbody td.conceal{		border-left: 0 ;		border-right: 0 ;	}	.table-bordered > tbody td.conceal.fix-108{	}	.table-hover > tbody > tr:hover {	  background-color: #fffbfb;	}	/* 产品 */	.wanl_order_list p{		margin-bottom: 4px;	}	.wanl_order_list .item {		display: flex;		margin: 10px;	}		.wanl_order_list .item .order_img {		overflow: hidden;		border-radius: 6px;		flex-shrink: 0;	}	.wanl_order_list .item .order_info {		width: 90%;		margin-left: 10px;		margin-top: 2px;	}	.wanl_order_list .item .order_info .sku {		color: #9e9e9e;	}		.wanl_order_list .refund{		color: #e74c3c; font-size: 12px;	}		.wanl_order_list .operation a{		color: #565656;	}	.no-records-found{		background-color: #fffbfb;	}</style><div class="panel panel-default panel-intro">	<div class="panel-heading">		<ul class="nav nav-tabs" data-field="state">			<li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>			{foreach name="stateList" item="vo"}			<li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>			{/foreach}		</ul>	</div>	<div class="panel-body">		<div id="myTabContent" class="tab-content">			<div class="tab-pane fade active in" id="one">				<div class="widget-body no-padding">					<div id="toolbar" class="toolbar">						<a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>						<a class="btn btn-info btn-disabled disabled btn-invoice" href="javascript:;"><i class="fa fa-leaf"></i> {:__('Invoice')}</a>						<!-- <a class="btn btn-success btn-disabled disabled btn-express" href="javascript:;"><i class="fa fa-leaf"></i> 电子面單云打印</a> -->						<a class="btn btn-danger btn-disabled disabled btn-delivery" href="javascript:;"><i class="fa fa-leaf"></i> {:__('Bulk transport')}</a>						<!-- <a class="btn btn-warning btn-recyclebin btn-dialog" href="wanlshop/order/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a> -->					</div>					<table id="table" data-show-export="false" data-show-toggle="false" data-show-columns="false" class="table" width="100%"></table>				</div>			</div>		</div>	</div></div><script type="text/html" id="itemtpl">	<% if(i == 0){ %>			<!--/*<div class="col-sm-12" style="margin-bottom: 15px;">			<table class="table table-bordered table-striped table-hover table-nowrap">			   <thead>				   <tr>						<th class="text-center"><div class="th-inner"><strong>商品</strong></div></th>						<th class="fix-108"><div class="th-inner">單价</div></th>						<th class="fix-108"><div class="th-inner">數量</div></th>						<th class="fix-108"><div class="th-inner">買家</div></th>						<th class="fix-108"><div class="th-inner">實際支付</div></th>						<th class="fix-108"><div class="th-inner">狀態</div></th>						<th class="fix-108"><div class="th-inner">操作</div></th>				   </tr>			   </thead>			</table>		</div>*/-->	<% } %><style></style>	<div class="wanl_order_list col-sm-12">		<table class="table table-bordered table-hover "  >			<thead>				<tr>					<th colspan="1">						<div class="th-inner" style="width:100%; font-size:12px;">							<input name="checkbox" data-id="<%=item.id%>" id="order_<%=item.id%>" type="checkbox" /> 							<label style="margin-left: 2px;" for="order_<%=item.id%>">{:__('Order_no')}: <%=item.order_no%></label>                            							<label style="margin-left:10px;" for="order_<%=item.id%>">{:__('Createtime')}: <%=Moment(item.createtime*1000).format("YY-MM-DD HH:mm")%></label>                            						</div>					</th>				</tr>			   			</thead>			<tbody>				<% for(var k = 0 ; k < item.ordergoods.length ; k ++){ %>				    <% var goods = item.ordergoods[k]; %>					<% var labelarr = ['primary', 'success', 'info', 'danger', 'warning', 'muted']; %>				    <tr>				    	<td class="conceal fix-108">							<div class="item">								<div class="order_img">									<a href="javascript:"><img class="img-md img-center" src="<%=cdnurl(goods.image)%>" alt="<%=goods.title%>"></a><br>									<a href="javascript:;" class="refund" data-id="<%=goods.refund_id%>"><%=goods.refund_status_text%></a>								</div>								<div class="order_info"  style="text-align:left;">									<p><%=goods.title%></p>									<p class="sku"><%=goods.difference%></p>																		<p><span style="color:red">{:__('Price')}:<%=goods.price%> $ </span><del>{:__('Compare at price')}: <%=goods.market_price%> $</del> </p>																		<p>{:__('Quantity')}:x<%=goods.number%> </p>								</div>							</div>				    	</td>				    </tr>				    <tr>						<td class="fix-108">							<p>{:__('Sell price')}: <strong><%= item.pay.price %> $</strong>  ({:__('Shipping fee')}：<%= item.pay.freight_price %> $) </p>						</td>				    </tr>				    <tr>						<% if(k == 0){ %>				    	<td class="fix-108">				    		<p style="margin-bottom:5px;">				    			<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="user.nickname" data-value="<%=item.user.nickname%>" data-original-title="Click search <%=item.user.nickname%>"><%=item.user.nickname%></a>				    			<% if(item.wholesale_id!=0){%>                            <span style="color:red;">{:__('Wholesale order')}</span>                            <% }%>				    		</p>				    	</td>				    </tr>				    <tr>						<td class="fix-108 operation">							<% if(item.state == 1){ %>							<p>								<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="state" data-value="<%=item.state%>" data-original-title="Click search <%=item.state_text%>">									<span class="text-<%=labelarr[4]%>"><i class="fa fa-circle"></i> <%=item.state_text%> </span>								</a>								<a href="javascript:;" class="detail" data-id="<%=item.id%>">{:__('Order detail')}</a> </p>							<% }else if(item.state == 2){ %>							<p>								<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="state" data-value="<%=item.state%>" data-original-title="Click search <%=item.state_text%>">									<span class="text-<%=labelarr[0]%>"><i class="fa fa-circle"></i>									<% if(item.wholesale_id!=0){%>									<% if(item.is_wholesale==0){%>                                    <span style="color:red;">卸売りする</span>                                    <% }else {%>									<span style="color:red;">問屋から発送します</span>									<% }%>                                    <% }else {%>									<%=item.state_text%>									<% }%>									</span>								</a>								<a href="javascript:;" class="detail" data-id="<%=item.id%>">{:__('Order detail')}</a>							</p>							<% }else if(item.state == 3){ %>							<p>								<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="state" data-value="<%=item.state%>" data-original-title="Click search <%=item.state_text%>">									<span class="text-<%=labelarr[2]%>"><i class="fa fa-circle"></i>									<% if(item.wholesale_id!=0){%>									<span style="color:red;">{:__('Ships from factory')}</span>                                    <% }else {%>									<%=item.state_text%>									<% }%>									</span>								</a>								<a href="javascript:;" class="detail" data-id="<%=item.id%>">{:__('Order detail')}</a>							<a href="javascript:;" class="kuaidisub" data-id="<%=item.id%>">{:__('Tracking')}</a> </p>							<% }else if(item.state == 4){ %>							<p>								<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="state" data-value="<%=item.state%>" data-original-title="Click search <%=item.state_text%>">									<span class="text-<%=labelarr[1]%>"><i class="fa fa-circle"></i> <%=item.state_text%></span>								</a>								<a href="javascript:;" class="detail" data-id="<%=item.id%>">{:__('Order detail')}</a>								<a href="javascript:;" class="kuaidisub" data-id="<%=item.id%>">{:__('Tracking')}</a>							</p>							<% }else if(item.state == 5){ %>							<p>								<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="state" data-value="<%=item.state%>" data-original-title="Click search <%=item.state_text%>">									<span class="text-<%=labelarr[0]%>"><i class="fa fa-circle"></i> <%=item.state_text%></span>								</a>								<a href="javascript:;" class="detail" data-id="<%=item.id%>">{:__('Order detail')}</a>								<a href="javascript:;" class="kuaidisub" data-id="<%=item.id%>">{:__('Tracking')}</a>							</p>							<% }else if(item.state == 6){ %>							<p>								<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="state" data-value="<%=item.state%>" data-original-title="Click search <%=item.state_text%>">									<span class="text-<%=labelarr[3]%>"><i class="fa fa-circle"></i> <%=item.state_text%></span>								</a>                                <a href="javascript:;" class="detail" data-id="<%=item.id%>">{:__('Order detail')}</a>                                <a href="javascript:;" class="kuaidisub" data-id="<%=item.id%>">{:__('Tracking')}</a>                                <a href="javascript:;" class="comment" data-id="<%=item.id%>">{:__('See comments')}</a>                            </p>							<% }else if(item.state == 7){ %>							<p>								<a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="state" data-value="<%=item.state%>" data-original-title="Click search <%=item.state_text%>">									<span class="text-<%=labelarr[5]%>"><i class="fa fa-circle"></i> <%=item.state_text%></span>								</a>								<a href="javascript:;" class="detail" data-id="<%=item.id%>">{:__('Order detail')}</a>								<!--<a href="javascript:;" class="kuaidisub" data-id="<%=item.id%>">{:__('Tracking')}</a>-->							</p>							<% } %>						</td>                    </tr>                    <tr>						<td class="fix-108 " style="border-bottom:#ccc solid 1px;">					        <% if(item.state == 1){ %><a href="javascript:;" class="btn btn-xs btn-<%=labelarr[2]%> btn-editprice" data-toggle="tooltip" title="{:__('Change price')}" data-id="<%=item.id%>" style="margin-left:10px;">{:__('Change price')}</a>							<% }else if(item.state == 2){ %>                                                                <% if(item.wholesale_id!=0){%>                                <% if(item.is_wholesale==0){%><a href="javascript:;" class="btn btn-xs btn-<%=labelarr[1]%> btn-wholesale1" data-toggle="tooltip" title="{:__('Quick purchase')}" data-id="<%=item.id%>" style="margin-left:10px;">{:__('Quick purchase')}</a>                                <% }%>                                <% }else{ %>                                <a href="javascript:;" class="btn btn-xs btn-<%=labelarr[1]%> btn-delivery" data-toggle="tooltip" title="{:__('Shipment')}" data-id="<%=item.id%>" style="margin-left:10px;">{:__('Shipment')}</a>                                <% } %>																<a href="javascript:;" class="btn btn-xs btn-<%=labelarr[3]%> btn-invoice" data-toggle="tooltip" title="ライブラリリストを印刷する" data-id="<%=item.id%>" style="margin-left:10px;">ライブラリリストを印刷する</a>							<% }else if(item.state == 5){ %>								<a href="javascript:;" class="btn btn-xs btn-<%=labelarr[2]%> btn-selected" data-toggle="tooltip" title="{:__('Confirm refund')}" data-id="<%=item.id%>" style="margin-left:10px;">{:__('Confirm refund')}</a>							<% } %>														<a href="javascript:;" class="btn btn-xs btn-<%=labelarr[4]%> btn-delone" data-toggle="tooltip" title="{:__('Contact customer')}" data-id="<%=item.user.id%>" data-name="<%=item.user.nickname%>" data-avatar="<%=item.user.avatar%>" style="margin-left:10px;">{:__('Contact customer')}</a>						</td>                    </tr>                    <tr>						<% }else{ %>						<td class="empty"> </td>						<% } %>				    </tr>				<% } %>			</tbody>		</table>	</div></script>
