<style type="text/css">	.choice {		display: none;	}	.choice .link-muted {	    color: #666;	}	/* 全局 */	.choice .clearfloat {		zoom: 1;	}	.choice .clearfloat:after {		display: block;		clear: both;		content: "";		visibility: hidden;		height: 0;	}	.choice label {		font-weight: 400;		font-size: 1.4rem;	}	.choice input[type=checkbox] {		margin-right: .3rem;	}	/* 主体 */	.choice .list{		margin: 0 40px;	}	.choice .subject .ratio {		color: red;	}	.choice .subject label {		padding-right: 10px;		text-align: left;		width: auto;		float: left;		cursor: pointer;	}	.choice .subject .citys {		width: auto;		background-color: #fff;		position: absolute;		top: 35px;		border: 1px solid #ccc;		z-index: 100;		visibility: hidden;	}	.choice .subject .citys>i.jt {		width: 0;		height: 0;		border-left: 8px solid transparent;		border-right: 8px solid transparent;		border-bottom: 10px solid #ccc;		position: absolute;		top: -10px;		left: 20px;	}	.choice .subject .citys>i.jt i {		width: 0;		height: 0;		border-left: 8px solid transparent;		border-right: 8px solid transparent;		border-bottom: 10px solid #fff;		position: absolute;		top: 2px;		left: -8px;	}	.choice .subject .citys .row-div {		min-width: 250px;		padding: 10px;		box-sizing: border-box;	}	.choice .subject .citys .row-div label span {		max-width: 175px;		white-space: nowrap;		vertical-align: middle;		font-size: 1.4rem;	}	.choice .subject .choice-tooltips:hover .citys {		visibility: visible;	}	.choice .subject p {		float: left;		width: auto;		margin: 2px 0;	}	.choice .subject>div {		float: left;		width: 170px;		margin: 0;		padding-bottom: 10px;		padding-top: 5px;		position: relative;	}		.choice .operation{		display: flex;		align-items: center;		background: #f3f3f3;		height: 50px;		margin-bottom: 10px;		padding-left: 40px;	}	.choice .city-empty{		margin-left: 10px;	}	</style><form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">    <div class="form-group">        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>        <div class="col-xs-12 col-sm-8">            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">        </div>    </div>	<div id="app" v-cloak>		<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Delivery')}:</label>			<div class="col-xs-12 col-sm-8">				<select  id="c-delivery" data-rule="required" class="form-control selectpicker" name="row[delivery]">					{foreach name="deliveryList" item="vo"}						<option value="{$key}" {in name="key" value="5"}selected{/in}>{$vo}</option>					{/foreach}				</select>			</div>		</div>		<!-- 是否包邮 -->		<div class="form-group">			<label class="control-label col-xs-12 col-sm-2">{:__('Isdelivery')}:</label>			<div class="col-xs-12 col-sm-8">				<div class="radio">				{foreach name="isdeliveryList" item="vo"}				<label for="row[isdelivery]-{$key}"><input id="row[isdelivery]-{$key}" name="row[isdelivery]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} v-model="isdelivery"/> {$vo}</label> 				{/foreach}				</div>			</div>		</div>		<!-- 计价方式 -->		<div class="form-group" v-if="isdelivery == 0">			<label class="control-label col-xs-12 col-sm-2">{:__('Valuation')}:</label>			<div class="col-xs-12 col-sm-8">				<div class="radio">				{foreach name="valuationList" item="vo"}				<label for="row[valuation]-{$key}"><input id="row[valuation]-{$key}" name="row[valuation]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} v-model="valuation"/> {$vo}</label> 				{/foreach}				</div>			</div>		</div>		<!-- 运费模板 -->		<div class="form-group" v-if="isdelivery == 0">			<label class="control-label col-xs-12 col-sm-2">{:__('配送データ')}:</label>			<div class="col-xs-12 col-sm-8">				<div class="table-responsive">					<table class="table table-bordered">					    <thead>					        <tr height="45">					            <th style="text-align: center; vertical-align: middle;" width="42%">配達エリア</th>					            <th style="text-align: center; vertical-align: middle;"> 									<span class="first" v-if="valuation == 0"> 最初のアイテム（個） </span>									<span class="first" v-else-if="valuation == 1"> 最初の体重 (Kg) </span>									<span class="first" v-else-if="valuation == 2"> ヘッドエリア (m³) </span>								</th>					            <th style="text-align: center; vertical-align: middle;">運送 (元)</th>					            <th style="text-align: center; vertical-align: middle;">									<span class="additional" v-if="valuation == 0">継続 (个)</span>									<span class="additional" v-if="valuation == 1">継続体重 (Kg)</span>									<span class="additional" v-if="valuation == 2">続くエリア (m³)</span>								</th>					            <th style="text-align: center; vertical-align: middle;">更新 (円)</th>					        </tr>					    </thead>					    <tbody>					        <tr v-for="(item, formIndex) in forms">					            <td>									<div>										<span v-if="item.citys.length == 407">全国</span>										<template v-else v-for="(province, index) in item.treeData">											<span>{{ province.name }}</span>											<template v-if="!province.isAllCitys">												(<span class="link-muted">													<template v-for="(city, index) in province.citys">														<span>{{ city.name }}</span><span v-if="(index + 1) < province.citys.length">、</span>													</template>												</span>)											</template>										</template>									</div>									<div align="right"> 										<a @click.stop="onEditerForm(formIndex, item)" href="javascript:void(0);">編集</a> 										<a href="javascript:void(0);" @click.stop="onDeleteForm(formIndex)">削除</a> 									</div>									<input type="hidden" name="row[rule][province][]" :value="item.province">									<input type="hidden" name="row[rule][citys][]" :value="item.citys">								</td>					            <td> <input id="c-rule-first" data-rule="required" class="form-control" name="row[rule][first][]" v-model="item.first" value="" type="number"> </td>					            <td> <input id="c-rule-first_fee" data-rule="required" class="form-control" name="row[rule][first_fee][]" v-model="item.first_fee" value="" type="number"> </td>					            <td> <input id="c-rule-additional" data-rule="required" class="form-control" name="row[rule][additional][]" v-model="item.additional" value="" type="number"> </td>					            <td> <input id="c-rule-additional_fee" data-rule="required" class="form-control" name="row[rule][additional_fee][]" v-model="item.additional_fee" value="" type="number"> </td>					        </tr>							<tr>								<td colspan="5">									<a class="btn btn-default" href="javascript:void(0);" @click.stop="onAddRegionEvent">										<i class="fa fa-map-marker"></i> クリックして配送エリアと送料を追加します									</a>								</td>							</tr>					    </tbody>					</table>				</div>			</div>		</div>		<!-- 地区选择 -->		<div ref="choice" class="choice">			<div class="operation">				<label> <input type="checkbox" @change="onCheckAll(!checkAll)" :checked="checkAll"> すべて選択</label>				<a class="city-empty" href="javascript:void(0);" @click="onCheckAll(false)">空の</a>			</div>			<div class="list clearfloat">				<div class="subject clearfloat">					<div v-for="item in regions" v-if="!isPropertyExist(item.id, disable.treeData) || !disable.treeData[item.id].isAllCitys" class="choice-tooltips">						<label>							<input type="checkbox" class="province" :value="item.id" :checked="inArray(item.id, checked.province)" @change="onCheckedProvince">							<span class="province_name">{{ item.name }}</span><span class="ratio"></span>						</label>						<div class="citys">							<i class="jt"><i></i></i>							<div class="row-div clearfloat">								<p v-for="city in item.city" v-if="!inArray(city.id, disable.citys)">									<label>										<input class="city" type="checkbox" :value="city.id" :checked="inArray(city.id, checked.citys)" @change="onCheckedCity($event, item.id)">										<span>{{ city.name }}</span>									</label>								</p>							</div>						</div>					</div>				</div>			</div>		</div>	</div>		<div class="form-group layer-footer">        <label class="control-label col-xs-12 col-sm-2"></label>        <div class="col-xs-12 col-sm-8">            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>        </div>    </div></form>
